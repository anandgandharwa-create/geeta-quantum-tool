<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>गीता संकेत</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: system-ui, sans-serif;
  background:radial-gradient(circle,#1f4037,#99f2c8);
  text-align:center;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:20px;
  padding:25px;
  max-width:320px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

h2{margin-top:0;}

button{
  margin-top:20px;
  padding:12px 26px;
  border:none;
  border-radius:25px;
  background:#1f4037;
  color:#fff;
  font-size:16px;
}
</style>
</head>

<body>

<div class="card">
  <h2>आज का गीता संकेत</h2>
  <p id="resultText"></p>
  <button onclick="location.href='index.html'">
    फिर से अनुभव करें
  </button>
</div>

<script>
const level = Number(localStorage.getItem("resultLevel")) || 2;

const resultMap = {
  1: {
    title: "भ्रम अवस्था",
    text: "आपकी चेतना अभी बाहरी परिस्थितियों से प्रभावित हो रही है। स्पष्टता के लिए ठहराव आवश्यक है।"
  },
  2: {
    title: "द्वंद्व अवस्था",
    text: "आप सही और गलत के बीच झूल रहे हैं। विवेक जागृत हो रहा है, पर निर्णय स्थिर नहीं है।"
  },
  3: {
    title: "बोध अवस्था",
    text: "आप कर्म को समझने लगे हैं। अब परिणाम से ऊपर उठने की प्रक्रिया प्रारंभ हो चुकी है।"
  },
  4: {
    title: "साक्षी अवस्था",
    text: "आप अनुभवों के पार जाकर जीवन को देख रहे हैं। यही गीता का वास्तविक बोध है।"
  }
};

document.getElementById("resultText").innerText =
  resultMap[level].title + " — " + resultMap[level].text;
</script>

</body>
</html>
