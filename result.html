<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>गीता संकेत</title>
<style>
body{text-align:center;font-family:sans-serif;padding:20px;}
.box{
  padding:20px;
  border-radius:15px;
  background:#f5f5f5;
}
</style>
</head>

<body>

<h2>आज आपके लिए गीता का संकेत</h2>

<div class="box">
  <p id="resultText"></p>
</div>

<br>
<button onclick="location.href='index.html'">
फिर से अनुभव करें
</button>

<script>
const state = localStorage.getItem("state");

const advice={
 "भय":"डर को देखकर भागिए नहीं, उसे समझिए।",
 "संशय":"स्थिर मन ही सही निर्णय लेता है।",
 "क्रोध":"ऊर्जा को दिशा दें, विनाश नहीं।",
 "आसक्ति":"कर्म करें, पकड़ नहीं।",
 "शांति":"आप साक्षी भाव के निकट हैं।",
 "विश्वास":"भीतर की आवाज़ पर्याप्त है।",
 "कर्म":"कर्म ही आपका धर्म है।",
 "मौन":"यहीं से आत्मबोध जन्म लेता है।"
};

document.getElementById("resultText").innerText =
 advice[state];
</script>

</body>
</html>
