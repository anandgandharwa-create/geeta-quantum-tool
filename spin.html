<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>चेतना चक्र</title>
<style>
body{
  text-align:center;
  font-family:sans-serif;
}
#wheel{
  width:250px;
  height:250px;
  border-radius:50%;
  margin:30px auto;
  background:conic-gradient(
    red, orange, yellow, green,
    cyan, blue, violet, red
  );
  transition:transform 3s ease-out;
}
</style>
</head>

<body>

<h2>जो आपके भीतर है, वही प्रकट होगा</h2>

<div id="wheel"></div>

<button onclick="spinWheel()">चक्र घुमाएँ</button>

<script>
const states = [
 "भय","संशय","क्रोध","आसक्ति",
 "शांति","विश्वास","कर्म","मौन"
];

function spinWheel(){
  let deg = Math.floor(2000 + Math.random()*2000);
  document.getElementById("wheel").style.transform =
    "rotate(" + deg + "deg)";

  let state = states[Math.floor(Math.random()*states.length)];
  localStorage.setItem("state", state);

  setTimeout(()=>{
    location.href="meter.html";
  },3000);
}
</script>

</body>
</html>
