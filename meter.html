<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0b0f;
  font-family:system-ui,sans-serif;
  color:#fff;
}
.wrap{text-align:center;}
.meter{
  position:relative;
  width:300px;
  height:150px;
  overflow:hidden;
}
.arc{
  width:300px;
  height:300px;
  border-radius:50%;
  border:20px solid transparent;
  border-bottom:none;
  border-left-color:#ff3b3b;   /* ðŸ”´ */
  border-top-color:#ffd369;    /* ðŸŸ¡ */
  border-right-color:#00c853;  /* ðŸŸ¢ */
}
.needle{
  position:absolute;
  bottom:0;
  left:50%;
  width:4px;
  height:120px;
  background:#fff;
  transform-origin:bottom;
  transform:translateX(-50%) rotate(-90deg);
  transition:1.4s;
}
.dot{
  position:absolute;
  bottom:-7px;
  left:50%;
  width:14px;
  height:14px;
  background:#fff;
  border-radius:50%;
  transform:translateX(-50%);
}
</style>
</head>

<body>

<div class="wrap">
  <div class="meter">
    <div class="arc"></div>
    <div class="needle" id="n"></div>
    <div class="dot"></div>
  </div>
</div>

<script>
let total = Number(localStorage.getItem("totalScore")) || 0;

/*
TOTAL RANGE:
0 â€“ 30   â†’ ðŸ”´
31 â€“ 70  â†’ ðŸŸ¡
71 â€“ 115 â†’ ðŸŸ¢
*/

let angle = -90; // red default

if(total <= 30){
  angle = -90;
}
else if(total <= 70){
  angle = 0;
}
else{
  angle = 90;
}

document.getElementById("n").style.transform =
  "translateX(-50%) rotate(" + angle + "deg)";
</script>

</body>
</html>
