<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡§ö‡•á‡§§‡§®‡§æ ‡§Æ‡•Ä‡§ü‡§∞</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0b0f;
  font-family:system-ui,sans-serif;
  color:#fff;
}

/* ===== METER ===== */
.meter-wrap{
  position:relative;
  width:300px;
  height:150px;
  overflow:hidden;
}

.meter-arc{
  width:300px;
  height:300px;
  border-radius:50%;
  border:22px solid transparent;
  border-bottom:none;
  border-left-color:#ff2e2e;   /* ‡§®‡•ç‡§Ø‡•Ç‡§® */
  border-top-color:#ffd369;    /* ‡§Æ‡§ß‡•ç‡§Ø‡§Æ */
  border-right-color:#00c853;  /* ‡§â‡§ö‡•ç‡§ö */
  box-sizing:border-box;
}

/* ===== NEEDLE ===== */
.needle{
  position:absolute;
  width:4px;
  height:120px;
  background:#ffffff;
  bottom:0;
  left:50%;
  transform-origin:bottom;
  transform:rotate(-90deg);
  border-radius:2px;
  transition:transform 1.6s cubic-bezier(.25,.8,.25,1);
}

.needle-dot{
  position:absolute;
  width:14px;
  height:14px;
  background:#ffffff;
  border-radius:50%;
  bottom:-7px;
  left:calc(50% - 7px);
}

/* ===== LABELS ===== */
.labels{
  width:300px;
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:13px;
  color:#aaa;
}

.label-low{ color:#ff6b6b; }
.label-mid{ color:#ffd369; }
.label-high{ color:#00e676; }

/* ===== BUTTON ===== */
button{
  margin-top:28px;
  padding:14px 34px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#00c6ff,#0072ff,#8e2de2);
  color:#fff;
  font-size:16px;
}
</style>
</head>

<body>

<div style="text-align:center;">

  <div class="meter-wrap">
    <div class="meter-arc"></div>
    <div class="needle" id="needle"></div>
    <div class="needle-dot"></div>
  </div>

  <!-- Labels -->
  <div class="labels">
    <div class="label-low">‡§®‡•ç‡§Ø‡•Ç‡§®</div>
    <div class="label-mid">‡§Æ‡§ß‡•ç‡§Ø‡§Æ</div>
    <div class="label-high">‡§â‡§ö‡•ç‡§ö</div>
  </div>

  <!-- üëá RESULT BUTTON -->
  <button onclick="goToResult()">‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§¶‡•á‡§ñ‡•á‡§Ç</button>

</div>

<script>
/* =================================================
   ‡§Ø‡§π ‡§∏‡•ç‡§ï‡•ã‡§∞ ‡§∏‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§∏‡•á ‡§Ü‡§§‡§æ ‡§π‡•à (0‚Äì100)
   ================================================= */
const score = Number(localStorage.getItem("meterScore")) || 0;

/* =================================================
   ‡§Æ‡•Ä‡§ü‡§∞ ‡§∏‡•Å‡§à ‡§ï‡§æ ‡§ò‡•Å‡§Æ‡§æ‡§µ (Credit-score style)
   0   ‚Üí -90¬∞ (‡§®‡•ç‡§Ø‡•Ç‡§® / ‡§≤‡§æ‡§≤)
   50  ‚Üí  0¬∞  (‡§Æ‡§ß‡•ç‡§Ø‡§Æ / ‡§™‡•Ä‡§≤‡§æ)
   100 ‚Üí +90¬∞ (‡§â‡§ö‡•ç‡§ö / ‡§π‡§∞‡§æ)
   ================================================= */
const angle = (score / 100) * 180 - 90;

setTimeout(() => {
  const needle = document.getElementById("needle");
  if(needle){
    needle.style.transform = "rotate(" + angle + "deg)";
  }
}, 400);

/* =================================================
   RESULT NAVIGATION (‡§Æ‡•Ä‡§ü‡§∞ ‡§ï‡•á ‡§∞‡§Ç‡§ó ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞)
   ‡§≤‡§æ‡§≤   : 0‚Äì25  ‚Üí level 1 (‡§®‡•ç‡§Ø‡•Ç‡§®)
   ‡§™‡•Ä‡§≤‡§æ  : 26‚Äì65 ‚Üí level 2 (‡§Æ‡§ß‡•ç‡§Ø‡§Æ)
   ‡§π‡§∞‡§æ   : 66‚Äì100‚Üí level 3 (‡§â‡§ö‡•ç‡§ö)
   ================================================= */
function goToResult(){

  let level = 1;

  if(score <= 25){
    level = 1; // üî¥ ‡§®‡•ç‡§Ø‡•Ç‡§®
  }
  else if(score <= 65){
    level = 2; // üü° ‡§Æ‡§ß‡•ç‡§Ø‡§Æ
  }
  else{
    level = 3; // üü¢ ‡§â‡§ö‡•ç‡§ö
  }

  // Result page ‡§ï‡•á ‡§≤‡§ø‡§è level ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç
  localStorage.setItem("resultLevel", level);

  // Result page ‡§™‡§∞ ‡§ú‡§æ‡§è‡§Å
  window.location.href = "result.html";
}
</script>


</body>
</html>
