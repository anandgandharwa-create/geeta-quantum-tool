<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>चेतना मीटर</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: system-ui, sans-serif;
  background:#05070d;
  color:#fff;
}

.card{
  text-align:center;
}

/* ---------- GAUGE ---------- */
.gauge-box{
  position:relative;
  width:300px;
  height:150px;
  margin:30px auto;
  overflow:hidden;
}

.gauge{
  width:300px;
  height:300px;
  border-radius:50%;
  background:conic-gradient(
    #ff2b2b 0deg,
    #ff2b2b 60deg,
    #ffd54f 60deg,
    #ffd54f 120deg,
    #00e676 120deg,
    #00e676 180deg,
    transparent 180deg
  );
  transform:rotate(-180deg);
}

/* ---------- NEEDLE ---------- */
.needle{
  position:absolute;
  width:3px;
  height:135px;
  background:white;
  bottom:0;
  left:50%;
  transform-origin:bottom center;
  transform:translateX(-50%) rotate(-90deg);
  transition:transform 2.2s ease-in-out;
  box-shadow:0 0 12px rgba(255,255,255,0.8);
}

.needle::after{
  content:"";
  position:absolute;
  bottom:-6px;
  left:-6px;
  width:14px;
  height:14px;
  background:white;
  border-radius:50%;
}

/* ---------- TEXT ---------- */
h2{
  font-weight:500;
  margin-bottom:6px;
}

.state{
  color:#b0c4ff;
  margin-bottom:10px;
}

button{
  margin-top:20px;
  padding:14px 32px;
  border:none;
  border-radius:30px;
  font-size:16px;
  background:linear-gradient(90deg,#00c6ff,#0072ff,#8e2de2);
  color:#fff;
}
</style>
</head>

<body>

<div class="card">

  <h2>आपकी वर्तमान<br>चेतना-स्थिति</h2>
  <div class="state" id="stateText"></div>

  <div class="gauge-box">
    <div class="gauge"></div>
    <div class="needle" id="needle"></div>
  </div>

  <button onclick="location.href='result.html'">
    मार्ग देखें
  </button>

</div>

<script>
/* Score 0–100 */
const score = Number(localStorage.getItem("meterScore")) || 0;

/*
Mapping:
0   → -90deg (Left Red)
50  → 0deg   (Center Yellow)
100 → +90deg (Right Green)
*/
const angle = (score / 100) * 180 - 90;

setTimeout(()=>{
  document.getElementById("needle")
    .style.transform = `translateX(-50%) rotate(${angle}deg)`;
},500);

/* State text */
let state="";
if(score <= 30) state="स्थिति : भ्रम";
else if(score <= 60) state="स्थिति : द्वंद्व";
else if(score <= 85) state="स्थिति : बोध";
else state="स्थिति : साक्षी";

document.getElementById("stateText").innerText = state;
</script>

</body>
</html>
