<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>चेतना मीटर</title>
<style>
body{text-align:center;font-family:sans-serif;}
#meter{
  width:80%;
  height:20px;
  background:#ddd;
  margin:30px auto;
  border-radius:10px;
}
#fill{
  height:100%;
  width:0%;
  background:linear-gradient(to right, red, yellow, green);
  border-radius:10px;
  transition:width 3s;
}
</style>
</head>

<body>

<h2>आपकी वर्तमान चेतना-स्थिति</h2>

<p id="stateText"></p>

<div id="meter">
  <div id="fill"></div>
</div>

<button onclick="next()">मार्ग देखें</button>

<script>
const state = localStorage.getItem("state");
document.getElementById("stateText").innerText =
 "स्थिति: " + state;

let value = Math.floor(30 + Math.random()*60);
setTimeout(()=>{
 document.getElementById("fill").style.width = value+"%";
},500);

function next(){
 location.href="result.html";
}
</script>

</body>
</html>
