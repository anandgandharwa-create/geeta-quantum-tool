<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>चेतना मीटर</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0b0f;
  font-family:system-ui,sans-serif;
  color:#fff;
}
.wrap{text-align:center;}
.meter{
  position:relative;
  width:300px;
  height:150px;
  overflow:hidden;
}
.arc{
  width:300px;
  height:300px;
  border-radius:50%;
  border:20px solid transparent;
  border-bottom:none;
  border-left-color:#ff3b3b;
  border-top-color:#ffd369;
  border-right-color:#00c853;
}
.needle{
  position:absolute;
  bottom:0;
  left:50%;
  width:4px;
  height:120px;
  background:#fff;
  transform-origin:bottom;
  transform:translateX(-50%) rotate(-90deg);
  transition:1.4s;
}
.dot{
  position:absolute;
  bottom:-7px;
  left:50%;
  width:14px;
  height:14px;
  background:#fff;
  border-radius:50%;
  transform:translateX(-50%);
}
button{
  margin-top:20px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
}
</style>
</head>

<body>

<div class="wrap">
  <div class="meter">
    <div class="arc"></div>
    <div class="needle" id="n"></div>
    <div class="dot"></div>
  </div>
  <button onclick="next()">परिणाम देखें</button>
</div>

<script>
let score = Number(localStorage.getItem("score")) || 0;
let angle = (score/100)*180 - 90;
document.getElementById("n").style.transform =
  "translateX(-50%) rotate("+angle+"deg)";

let level = score<=25 ? 1 : score<=65 ? 2 : 3;
localStorage.setItem("level", level);

function next(){
  location.href="result.html";
}
</script>

</body>
</html>
