<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>चेतना मीटर</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family: system-ui, sans-serif;
  background:#0b132b;
  color:#fff;
  text-align:center;
  padding:20px;
}

h2{font-weight:500;}

#meter{
  width:100%;
  max-width:300px;
  height:18px;
  background:#333;
  border-radius:20px;
  overflow:hidden;
  margin:25px 0;
}

#fill{
  height:100%;
  width:0%;
  background:linear-gradient(to right, red, yellow, #00ffab);
  transition:width 3s ease;
}

button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#00ffab;
  font-size:17px;
}
</style>
</head>

<body>

<h2>आपकी वर्तमान<br>चेतना-स्थिति</h2>

<p id="stateText"></p>

<div id="meter">
  <div id="fill"></div>
</div>

<button onclick="next()">मार्ग देखें</button>

<script>
const state = localStorage.getItem("state");
stateText.innerText="स्थिति: "+state;

let value = 30 + Math.random()*60;
setTimeout(()=>fill.style.width=value+"%",500);

function next(){
 location.href="result.html";
}
</script>

</body>
</html>
