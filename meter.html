<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡§ö‡•á‡§§‡§®‡§æ ‡§Æ‡•Ä‡§ü‡§∞</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0b0f;
  font-family:system-ui,sans-serif;
  color:#fff;
}

/* ===== METER ===== */
.meter-wrap{
  position:relative;
  width:300px;
  height:150px;
  overflow:hidden;
}

.meter-arc{
  width:300px;
  height:300px;
  border-radius:50%;
  border:22px solid transparent;
  border-bottom:none;
  border-left-color:#ff2e2e;   /* üî¥ ‡§®‡•ç‡§Ø‡•Ç‡§® */
  border-top-color:#ffd369;    /* üü° ‡§Æ‡§ß‡•ç‡§Ø‡§Æ */
  border-right-color:#00c853;  /* üü¢ ‡§â‡§ö‡•ç‡§ö */
  box-sizing:border-box;
}

/* ===== NEEDLE ===== */
.needle{
  position:absolute;
  width:4px;
  height:120px;
  background:#ffffff;
  bottom:0;
  left:50%;
  transform-origin:bottom;
  transform:rotate(-90deg);
  border-radius:2px;
  transition:transform 1.6s cubic-bezier(.25,.8,.25,1);
}

.needle-dot{
  position:absolute;
  width:14px;
  height:14px;
  background:#ffffff;
  border-radius:50%;
  bottom:-7px;
  left:calc(50% - 7px);
}

/* ===== LABELS ===== */
.labels{
  width:300px;
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:13px;
}

.label{
  opacity:.4;
  transition:all .4s ease;
}

.label.active{
  opacity:1;
  font-weight:600;
  text-shadow:0 0 10px currentColor;
}

.label-low{ color:#ff2e2e; }
.label-mid{ color:#ffd369; }
.label-high{ color:#00c853; }

/* ===== BUTTON ===== */
button{
  margin-top:26px;
  padding:14px 34px;
  border:none;
  border-radius:30px;
  font-size:16px;
  color:#000;
  cursor:pointer;
}
</style>
</head>

<body>

<div style="text-align:center;">

  <div class="meter-wrap">
    <div class="meter-arc"></div>
    <div class="needle" id="needle"></div>
    <div class="needle-dot"></div>
  </div>

  <!-- Labels -->
  <div class="labels">
    <div id="labelLow" class="label label-low">‡§®‡•ç‡§Ø‡•Ç‡§®</div>
    <div id="labelMid" class="label label-mid">‡§Æ‡§ß‡•ç‡§Ø‡§Æ</div>
    <div id="labelHigh" class="label label-high">‡§â‡§ö‡•ç‡§ö</div>
  </div>

  <!-- Result Button -->
  <button id="resultBtn" onclick="goToResult()">
    ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§¶‡•á‡§ñ‡•á‡§Ç
  </button>

</div>

<script>
/* =================================================
   ‡§Ø‡§π ‡§∏‡•ç‡§ï‡•ã‡§∞ ‡§∏‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§∏‡•á ‡§Ü‡§§‡§æ ‡§π‡•à (0‚Äì100)
   ================================================= */
const score = Number(localStorage.getItem("meterScore")) || 0;

/* =================================================
   ‡§∏‡•Å‡§à ‡§ï‡§æ ‡§ò‡•Å‡§Æ‡§æ‡§µ
   ================================================= */
const angle = (score / 100) * 180 - 90;

setTimeout(()=>{
  document.getElementById("needle")
    .style.transform = "rotate(" + angle + "deg)";
},400);

/* =================================================
   ZONE DETECTION + LABEL GLOW + BUTTON COLOR
   ================================================= */
let level = 1;
let color = "#ff2e2e"; // default ‡§≤‡§æ‡§≤

if(score <= 25){
  level = 1; // üî¥ ‡§®‡•ç‡§Ø‡•Ç‡§®
  document.getElementById("labelLow").classList.add("active");
  color = "#ff2e2e";
}
else if(score <= 65){
  level = 2; // üü° ‡§Æ‡§ß‡•ç‡§Ø‡§Æ
  document.getElementById("labelMid").classList.add("active");
  color = "#ffd369";
}
else{
  level = 3; // üü¢ ‡§â‡§ö‡•ç‡§ö
  document.getElementById("labelHigh").classList.add("active");
  color = "#00c853";
}

/* Button color apply */
const btn = document.getElementById("resultBtn");
btn.style.background = color;

/* Result page ke liye data store */
localStorage.setItem("resultLevel", level);
localStorage.setItem("resultColor", color);

/* =================================================
   RESULT PAGE NAVIGATION
   ================================================= */
function goToResult(){
  window.location.href = "result.html";
}
</script>

</body>
</html>
