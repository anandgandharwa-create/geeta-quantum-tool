<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>चेतना मीटर</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0b0f;
}

/* ===== METER ===== */
.meter-wrap{
  position:relative;
  width:300px;
  height:150px;
  overflow:hidden;
}

.meter-arc{
  width:300px;
  height:300px;
  border-radius:50%;
  border:22px solid transparent;
  border-bottom:none;
  border-left-color:#ff2e2e;   /* भ्रम */
  border-top-color:#ffd369;    /* द्वंद्व / बोध */
  border-right-color:#00c853;  /* साक्षी */
  box-sizing:border-box;
}

.needle{
  position:absolute;
  width:4px;
  height:120px;
  background:#ffffff;
  bottom:0;
  left:50%;
  transform-origin:bottom;
  transform:rotate(-90deg);
  border-radius:2px;
  transition:transform 1.6s cubic-bezier(.25,.8,.25,1);
}

.needle-dot{
  position:absolute;
  width:14px;
  height:14px;
  background:#ffffff;
  border-radius:50%;
  bottom:-7px;
  left:calc(50% - 7px);
}
</style>
</head>

<body>

<div class="meter-wrap">
  <div class="meter-arc"></div>
  <div class="needle" id="needle"></div>
  <div class="needle-dot"></div>
</div>

<script>
/*
यह स्कोर सवालों से आता है
*/
const score = Number(localStorage.getItem("meterScore")) || 50;

/*
Credit-score style mapping:
0   → -90° (बायाँ / लाल)
50  → 0°   (बीच)
100 → +90° (दायाँ / हरा)
*/
const angle = (score / 100) * 180 - 90;

setTimeout(()=>{
  document.getElementById("needle")
    .style.transform = "rotate(" + angle + "deg)";
},400);
</script>

</body>
</html>
