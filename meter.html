<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡§ö‡•á‡§§‡§®‡§æ ‡§Æ‡•Ä‡§ü‡§∞</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0b0f;
  font-family:system-ui,sans-serif;
  color:#fff;
}

/* ===== METER ===== */
.meter-wrap{
  position:relative;
  width:300px;
  height:150px;
  overflow:hidden;
}

.meter-arc{
  width:300px;
  height:300px;
  border-radius:50%;
  border:22px solid transparent;
  border-bottom:none;
  border-left-color:#ff2e2e;   /* ‡§®‡•ç‡§Ø‡•Ç‡§® */
  border-top-color:#ffd369;    /* ‡§Æ‡§ß‡•ç‡§Ø‡§Æ */
  border-right-color:#00c853;  /* ‡§â‡§ö‡•ç‡§ö */
  box-sizing:border-box;
}

/* ===== NEEDLE ===== */
.needle{
  position:absolute;
  width:4px;
  height:120px;
  background:#ffffff;
  bottom:0;
  left:50%;
  transform-origin:bottom;
  transform:rotate(-90deg);
  border-radius:2px;
  transition:transform 1.6s cubic-bezier(.25,.8,.25,1);
}

.needle-dot{
  position:absolute;
  width:14px;
  height:14px;
  background:#ffffff;
  border-radius:50%;
  bottom:-7px;
  left:calc(50% - 7px);
}

/* ===== LABELS ===== */
.labels{
  width:300px;
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:13px;
  color:#aaa;
}

.label-low{ color:#ff6b6b; }
.label-mid{ color:#ffd369; }
.label-high{ color:#00e676; }
</style>
</head>

<body>

<div>

  <div class="meter-wrap">
    <div class="meter-arc"></div>
    <div class="needle" id="needle"></div>
    <div class="needle-dot"></div>
  </div>

  <!-- üëá ‡§®‡•Ä‡§ö‡•á ‡§ï‡•á Labels -->
  <div class="labels">
    <div class="label-low">‡§®‡•ç‡§Ø‡•Ç‡§®</div>
    <div class="label-mid">‡§Æ‡§ß‡•ç‡§Ø‡§Æ</div>
    <div class="label-high">‡§â‡§ö‡•ç‡§ö</div>
  </div>

</div>

<script>
/*
‡§Ø‡§π ‡§∏‡•ç‡§ï‡•ã‡§∞ ‡§∏‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§∏‡•á ‡§Ü‡§§‡§æ ‡§π‡•à (0‚Äì100)
*/
const score = Number(localStorage.getItem("meterScore")) || 50;

/*
0   ‚Üí -90¬∞ (‡§®‡•ç‡§Ø‡•Ç‡§®)
50  ‚Üí 0¬∞   (‡§Æ‡§ß‡•ç‡§Ø‡§Æ)
100 ‚Üí +90¬∞ (‡§â‡§ö‡•ç‡§ö)
*/
const angle = (score / 100) * 180 - 90;

setTimeout(()=>{
  document.getElementById("needle")
    .style.transform = "rotate(" + angle + "deg)";
},400);
</script>

</body>
</html>
