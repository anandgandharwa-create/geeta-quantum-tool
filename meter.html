<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡§ö‡•á‡§§‡§®‡§æ ‡§Æ‡•Ä‡§ü‡§∞</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0b0f;
  font-family:system-ui,sans-serif;
  color:#ffffff;
}

/* ===== CONTAINER ===== */
.wrapper{
  text-align:center;
}

/* ===== METER ===== */
.meter-wrap{
  position:relative;
  width:300px;
  height:150px;
  overflow:hidden;
  margin:auto;
}

.meter-arc{
  width:300px;
  height:300px;
  border-radius:50%;
  border:22px solid transparent;
  border-bottom:none;
  border-left-color:#ff2e2e;   /* üî¥ ‡§®‡•ç‡§Ø‡•Ç‡§® */
  border-top-color:#ffd369;    /* üü° ‡§Æ‡§ß‡•ç‡§Ø‡§Æ */
  border-right-color:#00c853;  /* üü¢ ‡§â‡§ö‡•ç‡§ö */
  box-sizing:border-box;
}

/* ===== NEEDLE ===== */
.needle{
  position:absolute;
  bottom:0;
  left:50%;
  width:4px;
  height:120px;
  background:#ffffff;
  transform-origin:bottom center;
  transform:translateX(-50%) rotate(-90deg);
  border-radius:2px;
  transition:transform 1.5s ease-in-out;
}

.needle-dot{
  position:absolute;
  bottom:-7px;
  left:50%;
  width:14px;
  height:14px;
  background:#ffffff;
  border-radius:50%;
  transform:translateX(-50%);
}

/* ===== LABELS ===== */
.labels{
  width:300px;
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:13px;
}

.label{
  opacity:.4;
}

.label.active{
  opacity:1;
  font-weight:600;
  text-shadow:0 0 10px currentColor;
}

.label-low{color:#ff2e2e;}
.label-mid{color:#ffd369;}
.label-high{color:#00c853;}

/* ===== BUTTON ===== */
button{
  margin-top:26px;
  padding:14px 34px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  color:#000;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="meter-wrap">
    <div class="meter-arc"></div>
    <div class="needle" id="needle"></div>
    <div class="needle-dot"></div>
  </div>

  <div class="labels">
    <div id="low" class="label label-low">‡§®‡•ç‡§Ø‡•Ç‡§®</div>
    <div id="mid" class="label label-mid">‡§Æ‡§ß‡•ç‡§Ø‡§Æ</div>
    <div id="high" class="label label-high">‡§â‡§ö‡•ç‡§ö</div>
  </div>

  <button id="resultBtn" onclick="goToResult()">‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§¶‡•á‡§ñ‡•á‡§Ç</button>

</div>

<script>
/* ===============================
   ‡§∏‡•ç‡§ï‡•ã‡§∞ (0‚Äì100)
   =============================== */
let score = Number(localStorage.getItem("meterScore"));
if(isNaN(score)) score = 0;
score = Math.max(0, Math.min(100, score));

/* ===============================
   ‡§∏‡•Å‡§à ‡§ò‡•Å‡§Æ‡§æ‡§µ
   =============================== */
const angle = (score / 100) * 180 - 90;

setTimeout(()=>{
  document.getElementById("needle")
    .style.transform = "translateX(-50%) rotate(" + angle + "deg)";
},300);

/* ===============================
   ‡§ú‡§º‡•ã‡§® ‡§™‡§π‡§ö‡§æ‡§®
   =============================== */
let level = 1;
let color = "#ff2e2e";

if(score <= 25){
  level = 1;
  document.getElementById("low").classList.add("active");
  color = "#ff2e2e";
}
else if(score <= 65){
  level = 2;
  document.getElementById("mid").classList.add("active");
  color = "#ffd369";
}
else{
  level = 3;
  document.getElementById("high").classList.add("active");
  color = "#00c853";
}

/* Button color */
const btn = document.getElementById("resultBtn");
btn.style.background = color;

/* Result ke liye store */
localStorage.setItem("resultLevel", level);
localStorage.setItem("resultColor", color);

/* Navigation */
function goToResult(){
  window.location.href = "result.html";
}
</script>

</body>
</html>
