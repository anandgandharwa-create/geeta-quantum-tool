<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>चेतना मीटर</title>
</head>
<body style="text-align:center;">

  <h2>आपकी वर्तमान चेतना-स्थिति</h2>

  <p id="stateText"></p>

  <button onclick="next()">
    मार्ग देखें
  </button>

  <script>
    const state = localStorage.getItem("state");
    document.getElementById("stateText").innerText =
      "आपकी स्थिति: " + state;

    function next(){
      location.href = "result.html";
    }
  </script>

</body>
</html>
