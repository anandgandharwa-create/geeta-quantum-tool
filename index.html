<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>गीता क्वांटम टूल</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: system-ui, -apple-system, sans-serif;
  background:linear-gradient(135deg,
    #667eea,
    #764ba2,
    #ff6a88,
    #fbc531
  );
  background-size:300% 300%;
  animation:bgMove 10s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  background:rgba(255,255,255,0.92);
  border-radius:28px;
  padding:30px 25px;
  max-width:340px;
  width:90%;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.25);
}

.logo{
  width:80px;
  height:80px;
  border-radius:50%;
  margin:0 auto 15px;
  background:conic-gradient(
    red, orange, yellow, green,
    cyan, blue, violet, red
  );
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-size:28px;
  font-weight:600;
}

h1{
  margin:10px 0;
  font-size:24px;
  line-height:1.3;
}

.subtitle{
  font-size:15px;
  color:#444;
  margin-bottom:25px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:35px;
  font-size:18px;
  font-weight:500;
  background:linear-gradient(90deg,#ff6a00,#ee0979);
  color:#fff;
  box-shadow:0 10px 25px rgba(238,9,121,0.5);
}

.note{
  margin-top:18px;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">ॐ</div>

  <h1>आज की चेतना<br>के लिए गीता</h1>

  <div class="subtitle">
    यह गीता पढ़ने का नहीं,<br>
    अनुभव करने का साधन है
  </div>

  <button onclick="location.href='spin.html'">
    अपनी वर्तमान स्थिति जानें
  </button>

  <div class="note">
    श्लोक नहीं • उपदेश नहीं • केवल बोध
  </div>

</div>

</body>
</html>
