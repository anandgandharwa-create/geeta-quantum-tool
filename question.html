<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>आत्म-मूल्यांकन</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0b0f;
  font-family:system-ui,sans-serif;
  color:#fff;
}
.card{
  width:90%;
  max-width:420px;
  background:#14141c;
  border-radius:20px;
  padding:22px;
}
.option{
  display:block;
  padding:10px;
  margin:8px 0;
  background:#1f1f2b;
  border-radius:10px;
}
button{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#00c6ff;
  font-size:16px;
}
</style>
</head>

<body>

<div class="card">
<h3>आत्म-स्थिति मूल्यांकन</h3>

<p>1. निर्णय कठिन हो तो?</p>
<label class="option"><input type="radio" name="q1" value="0"> टाल देता हूँ</label>
<label class="option"><input type="radio" name="q1" value="20"> मन की सुनता हूँ</label>

<p>2. परिणाम विपरीत हो तो?</p>
<label class="option"><input type="radio" name="q2" value="0"> क्रोध</label>
<label class="option"><input type="radio" name="q2" value="20"> आत्म-विश्लेषण</label>

<p>3. कर्म का अर्थ?</p>
<label class="option"><input type="radio" name="q3" value="0"> परिणाम</label>
<label class="option"><input type="radio" name="q3" value="25"> कर्तव्य</label>

<p>4. अपमान पर?</p>
<label class="option"><input type="radio" name="q4" value="0"> प्रतिक्रिया</label>
<label class="option"><input type="radio" name="q4" value="25"> शांत</label>

<p>5. जीवन दृष्टि?</p>
<label class="option"><input type="radio" name="q5" value="0"> संघर्ष</label>
<label class="option"><input type="radio" name="q5" value="25"> कर्मभूमि</label>

<button onclick="go()">मीटर देखें</button>
</div>

<script>
function go(){
  let total = 0;
  for(let i=1;i<=5;i++){
    const r = document.querySelector(`input[name=q${i}]:checked`);
    if(!r){ alert("सभी उत्तर दें"); return; }
    total += Number(r.value);
  }

  // सीधे total save
  localStorage.setItem("totalScore", total);
  location.href = "meter.html";
}
</script>

</body>
</html>
